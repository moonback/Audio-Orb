name: CI

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['*']

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint (tsc --noEmit)
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Preview smoke test
        run: |
          npm run preview -- --host 127.0.0.1 --port 4173 --strictPort --open=false &
          PREVIEW_PID=$!
          npx wait-on http://127.0.0.1:4173
          kill $PREVIEW_PID

